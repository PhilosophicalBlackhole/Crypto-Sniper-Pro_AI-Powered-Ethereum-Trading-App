<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Crypto Trading Terminology Quiz</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 2rem auto;
    padding: 1rem;
    background-color: #f9f9f9;
  }
  .quiz-container {
    background-color: #fff;
    border-radius: 8px;
    padding: 2rem;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .question {
    font-size: 1.3rem;
    margin-bottom: 1rem;
  }
  .options button {
    display: block;
    width: 100%;
    margin: 0.5rem 0;
    padding: 0.75rem;
    font-size: 1rem;
    cursor: pointer;
    border: 2px solid #007bff;
    border-radius: 4px;
    background-color: white;
    transition: background-color 0.3s ease;
  }
  .options button:hover {
    background-color: #e0f0ff;
  }
  .options button.correct {
    background-color: #c8e6c9;
    border-color: #2e7d32;
    color: #2e7d32;
  }
  .options button.incorrect {
    background-color: #ffcdd2;
    border-color: #c62828;
    color: #c62828;
  }
  .result, .score {
    font-weight: bold;
    margin-top: 1rem;
    font-size: 1.1rem;
  }
  .next-btn {
    margin-top: 1.5rem;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }
  .next-btn:disabled {
    background-color: #a0c4ff;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<div class="quiz-container">
  <div class="question" id="question">Loading question...</div>
  <div class="options" id="options"></div>
  <div class="result" id="result"></div>
  <button class="next-btn" id="nextBtn" disabled>Next Question</button>
  <div class="score" id="score"></div>
</div>

<script>
  const quizData = [
    {
      question: "What does 'HODL' mean in crypto trading?",
      options: {
        a: "Hold On for Dear Life",
        b: "Hourly Dollar Limit",
        c: "High Order Deadline",
        d: "Help Our Digital Ledger"
      },
      correct: "a"
    },
    {
      question: "What is a 'whale' in cryptocurrency?",
      options: {
        a: "A newbie trader",
        b: "A large holder of cryptocurrency",
        c: "A mining computer",
        d: "A fraudulent coin"
      },
      correct: "b"
    },
    {
      question: "What does 'FOMO' stand for?",
      options: {
        a: "Fear of Missing Out",
        b: "Funding of Market Orders",
        c: "Future Options Market Order",
        d: "Fast Operational Market Offering"
      },
      correct: "a"
    },
    {
      question: "Which term describes a long-term increase in the price of an asset?",
      options: {
        a: "Bull Market",
        b: "Bear Market",
        c: "Pump and Dump",
        d: "FUD"
      },
      correct: "a"
    },
    {
      question: "What is 'FUD' in cryptocurrency?",
      options: {
        a: "Fear, Uncertainty, and Doubt",
        b: "Fast Universal Deposit",
        c: "Future User Demand",
        d: "Financial Underwriting Document"
      },
      correct: "a"
    },
    {
      question: "What does 'Altcoin' refer to?",
      options: {
        a: "Any cryptocurrency other than Bitcoin",
        b: "A coin that is backed by gold",
        c: "A fake cryptocurrency",
        d: "A coin used only for gambling"
      },
      correct: "a"
    },
    {
      question: "What is 'staking' in crypto?",
      options: {
        a: "Exchanging crypto instantly",
        b: "Holding cryptocurrencies to earn rewards",
        c: "Buying crypto at a discount",
        d: "Mining cryptocurrency using computers"
      },
      correct: "b"
    },
    {
      question: "What does 'DeFi' stand for?",
      options: {
        a: "Decentralized Finance",
        b: "Defined Financial Instruments",
        c: "Delayed Funding Initiative",
        d: "Digital Finance Integration"
      },
      correct: "a"
    },
    {
      question: "What is a 'blockchain'?",
      options: {
        a: "A chain of restaurants",
        b: "A decentralized ledger of transactions",
        c: "A new crypto coin",
        d: "A crypto wallet"
      },
      correct: "b"
    },
    {
      question: "What is 'gas' in crypto trading?",
      options: {
        a: "A fuel for cars",
        b: "Transaction fees on Ethereum network",
        c: "A slang for profits",
        d: "A type of an altcoin"
      },
      correct: "b"
    }
  ];

  let currentQuestionIndex = 0;
  let score = 0;

  const questionEl = document.getElementById('question');
  const optionsEl = document.getElementById('options');
  const resultEl = document.getElementById('result');
  const nextBtn = document.getElementById('nextBtn');
  const scoreEl = document.getElementById('score');

  function loadQuestion() {
    resultEl.textContent = '';
    nextBtn.disabled = true;
    scoreEl.textContent = `Score: ${score} / ${quizData.length}`;

    const currentData = quizData[currentQuestionIndex];
    questionEl.textContent = `${currentQuestionIndex + 1}. ${currentData.question}`;
    optionsEl.innerHTML = '';

    for (const [key, value] of Object.entries(currentData.options)) {
      const button = document.createElement('button');
      button.textContent = `${key}) ${value}`;
      button.setAttribute('data-answer', key);
      button.addEventListener('click', selectAnswer);
      optionsEl.appendChild(button);
    }
  }

  function selectAnswer(event) {
    const selectedBtn = event.target;
    const selectedAnswer = selectedBtn.getAttribute('data-answer');
    const correctAnswer = quizData[currentQuestionIndex].correct;

    // Disable all buttons
    const buttons = optionsEl.querySelectorAll('button');
    buttons.forEach(button => button.disabled = true);

    if (selectedAnswer === correctAnswer) {
      selectedBtn.classList.add('correct');
      resultEl.textContent = "Correct!";
      resultEl.style.color = "#2e7d32";
      score++;
    } else {
      selectedBtn.classList.add('incorrect');
      resultEl.textContent = `Incorrect. The correct answer is ${correctAnswer}) ${quizData[currentQuestionIndex].options[correctAnswer]}.`;
      resultEl.style.color = "#c62828";
      // Highlight correct answer
      buttons.forEach(button => {
        if (button.getAttribute('data-answer') === correctAnswer) {
          button.classList.add('correct');
        }
      });
    }
    nextBtn.disabled = false;
  }

  nextBtn.addEventListener('click', () => {
    currentQuestionIndex++;
    if (currentQuestionIndex < quizData.length) {
      loadQuestion();
    } else {
      showFinalScore();
    }
  });

  function showFinalScore() {
    questionEl.textContent = "Quiz Complete!";
    optionsEl.innerHTML = '';
    resultEl.textContent = '';
    nextBtn.style.display = 'none';
    scoreEl.textContent = `Your final score is ${score} out of ${quizData.length}.`;
  }

  // Initialize quiz
  loadQuestion();
</script>

</body>
</html>
